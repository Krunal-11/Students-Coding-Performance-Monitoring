{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{hod}}</title>
    <link href="{% static 'css/hod_panel.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{{hod}} Logged In</h1>
        <form action="/hod_view" method="get">
            <label>Roll Number:</label>
            <input type="text" id="Roll" name="Roll" placeholder="Enter Roll Number of Student">
            <label for="year">Choose year:</label>
            <select name="year" id="year" class="form-control">
                <option value="1st">First Year</option>
                <option value="2nd">Second Year</option>
                <option value="3rd">Third Year</option>
                <option value="4th">Fourth Year</option>
            </select><br>
            <input type="submit" value="Search">
        </form>
        <form action="/hod_view" method="post">
            {% csrf_token %}
            <label for="year">Choose year:</label>
            <select name="year" id="year" class="form-control">
                <option value="1st">First Year</option>
                <option value="2nd">Second Year</option>
                <option value="3rd">Third Year</option>
                <option value="4th">Fourth Year</option>
            </select><br>
            <input type="submit">
            <button onclick="window.location.href='/logout'" type="button">Logout</button>
        </form>
    </div>
</body>
</html>
