<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Usernames</title>
</head>
<body>
    <h2>Update Usernames</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    {% for u in un%}
    <form method="post" action="{% url 'update_usernames' %}" >
        {% csrf_token %}
        
        <!-- Username 1 -->
        <label for="hackerrank_username">hackerrank_username</label>
        <input type="text" name="hackerrank_username" id="hackerrank_username" value="{{ u.hackerrank_username }}"required >
        <button type="submit" name="submit_username_1">Update Username 1</button>
        <br>

        <!-- Username 2 -->
        <label for="codeforces_username">codeforces_username</label>
        <input type="text" name="codeforces_username" id="codeforces_username" value="{{ u.codeforces_username}}" required>
        <button type="submit" name="submit_username_2">Update Username 2</button>
        <br>

        <!-- Username 3 -->
        <label for="codechef_username">codechef_username</label>
        <input type="text" name="codechef_username" id="codechef_username" value="{{ u.codechef_username}}" required>
        <button type="submit" name="submit_username_3">Update Username 3</button>
        <br>

        <!-- Username 4 -->
        <label for="spoj_username">spoj_username</label>
        <input type="text" name="spoj_username" id="spoj_username" value="{{ u.spoj_username}}" required>
        <button type="submit" name="submit_username_4">Update Username 4</button>
        <br>

        <!-- Username 5 -->
        <label for="interviewbit_username">interviewbit_username</label>
        <input type="text" name="interviewbit_username" id="interviewbit_username" value="{{ u.interviewbit_username}}" required>
        <button type="submit" name="submit_username_5">Update Username 5</button>
        <br>

        <!-- Username 6 -->
        <label for="leetcode_username">leetcode_username</label>
        <input type="text" name="leetcode_username" id="leetcode_username" value="{{ u.leetcode_username}}" required>
        <button type="submit" name="submit_username_6">Update Username 6</button>
        <br>

        <!-- Username 7 -->
        <label for="gfg_username">gfg_username</label>
        <input type="text" name="gfg_username" id="gfg_username" value="{{ u.gfg_username}}" required>
        <button type="submit" name="submit_username_7">Update Username 7</button>
        <br>
    </form>
    {% endfor %}
</body>
</html>
