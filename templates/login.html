{% load static %}
<html>
  <head>
    <title>Coding details</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="split">
      <!-- Displays a message if user is not logged in -->
      {% if messages %}
      <ul type = "none"class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
      </ul>
      {% endif %}

      <form action="/login" method="post">
        {% csrf_token %}
        <div class="form-group">
          <h1>Vardhaman College of Engineering</h1>
          <label>USERNAME</label><br />
          <input
            class="form-control"
            placeholder="Enter Username"
            name="username"
            id="username"
          />
        </div>
        <div class="form-group">
          <label>PASSWORD</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            id="password"
          />
        </div>
        <br />
        <button type="submit" class="button" class="btn btn-primary">
          Login
        </button>
        <!-- <button onclick="window.location.href='/login_view'" type="submit" class="submit">Submit</button> -->
      </form>
    </div>
  </body>
</html>
