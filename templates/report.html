{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>Student Rankings</title>
    <style>
      .table-container {
        width: 100%;
        height: 87vh;
        overflow: scroll;
        border: 1px solid #ccc;
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
      }
      .table-container table {
        width: 100%;
        border-collapse: collapse;
      }
      .table-container th,
      .table-container td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
        font-size: 18px;
      }
      .table-container th {
        background-color: #3498db;
        color: white;
        font-weight: bold;
      }
      .table-container tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .table-container tbody tr:hover {
        background-color: #e0e0e0;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
    <script type="text/javascript" src="{% static 'home/htmx.js' %}"></script>

    <script>
      document.body.addEventListener("htmx:configRequest", (event) => {
        event.detail.headers["X-CSRFToken"] = "{{ csrf_token }}";
      });
    </script>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between">
      <h1 style="color: black; text-align: center">
        Vardhaman Student Rankings
      </h1>
      <form action="{% url 'report' %}" method="GET">
        <select name="q" id="branchDropdown">
          <option value="">Select Branch</option>
          {% for branch in branches %}
          <option value="{{ branch }}">{{ branch }}</option>
          {% endfor %}
        </select>
        <input type="number" name="score_gt" placeholder="Score Greater Than" />
        <input type="number" name="score_lt" placeholder="Score Less Than" />
        <input type="submit" value="Search" />
      </form>
      <div style="margin: 10px; display: flex">
        {% if branch != None %}
        <h2>Branch filter</h2>
        <form method="POST">
          {% csrf_token %}
          <label class="switch" style="margin: 15px">
            <input
              type="checkbox"
              name="checks"
              id="check "
              value="{{branch}}"
              hx-get="load_rows"
              hx-target="#table_body"
            />
            <span class="slider round"></span>
          </label>
        </form>

        {% endif %}
      </div>
    </div>

    <div class="table-container">
      <table name="table_body" id="table_body">
        {% include "report_rows.html" %}
        </tb>
      </table>
    </div>
  </body>
</html>
